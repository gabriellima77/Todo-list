<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Todo List, organize your life!" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img alt="Todo List" src="../src/assets/logo.png" />
        <h1><span>Todo</span> List</h1>
      </div>
    </header>
    <main>
      <section class="todo home">
        <div class="header">
          <div class="box">
            <h2>Home</h2>
            <span class="quantity"></span>
          </div>
          <button class="show-more">
            <i class="fa-solid fa-caret-down"></i>
          </button>
        </div>
        <button class="add">
          <i class="fa-solid fa-circle-plus"></i> <span>Add Task</span>
        </button>
      </section>
      <section class="todo today">
        <div class="header">
          <div class="box">
            <h2>Today</h2>
            <span class="quantity"></span>
          </div>
          <button class="show-more">
            <i class="fa-solid fa-caret-down"></i>
          </button>
        </div>
        <button class="add">
          <i class="fa-solid fa-circle-plus"></i> <span>Add Task</span>
        </button>
      </section>
      <section class="todo week">
        <div class="header">
          <div class="box">
            <h2>Week</h2>
            <span class="quantity"></span>
          </div>
          <button class="show-more">
            <i class="fa-solid fa-caret-down"></i>
          </button>
        </div>
        <button class="add">
          <i class="fa-solid fa-circle-plus"></i> <span>Add Task</span>
        </button>
      </section>
      <button class="add add-project">
        <i class="fa-solid fa-circle-plus"></i> <span>Add Project</span>
      </button>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
